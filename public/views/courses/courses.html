<h2>Courses Created</h2>
<hr>

<table class="table table-striped course-list">
<thead>
  <tr>
    <th>Title</th>
    <th>Category</th>
    <th>Description</th>
    <th>Date Created</th>
    <th><button type="button" class="btn btn-success pull-right" onclick="test()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></th>
  </tr>
</thead>
<tbody>
  <tr ng-repeat="course in courses">
    <td>{{course.name}}</td>
    <td>{{course.category}}</td>
    <td>{{course.description}}</td>
    <td>{{course.dateCreated}}</td>
    <td><div class="btn btn-warning" ng-click="delete($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div></td>
  </tr>
</tbody>
</table>


<!-- ADD/EDIT COURSE -->
<!-- Adding & Editing Courses use the same Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create New Course</h4>
      </div>
      <div class="modal-body">
        <form id="editModalForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="email" class="form-control name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control category">
              <option value="">Select One</option>
              <option value="PROG">Programming</option>
              <option value="DB">Database</option>
              <option value="WEB">Web Development</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dateCreated">Date Created</label>
            <input type="date" class="form-control dateCreated" placeholder="Enter Updated Date">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control description" placeholder="Enter Description"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="save btn btn-primary" onclick="save()">Ok</button>
      </div>
    </div>
  </div>
</div>
