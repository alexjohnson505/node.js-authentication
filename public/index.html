<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body ng-app="PassportApp">
    <div class="container">
        <nav ng-controller="NavCtrl" class="menu">
          <a href="#home">Home</a> |

          <span ng-show="!currentUser">
              <a href="#login">Login</a> |
              <a href="#register">Register</a>
          </span>

          <span ng-show="currentUser">
              <a href="#profile">Profile</a> |
              <a href="#logout" ng-click="logout()">Logout</a>
          </span>
        </nav>

        <div ng-view></div>
    </div>

    <!-- External Dependencies -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
    
    <!-- Angular Logic -->
    <script src="js/app.js"></script>
    <script src="views/login/login.js"></script>
    <script src="views/profile/profile.js"></script>
    <script src="views/nav/nav.js"></script>
    <script src="views/register/register.js"></script>
</body>
</html>
